loki:

  read:         { replicas: 0 }
  write:        { replicas: 0 }
  backend:      { replicas: 0 }
  ingester:     { replicas: 0 }
  distributor:  { replicas: 0 }
  querier:      { replicas: 0 }
  queryFrontend:{ replicas: 0 }
  queryScheduler:{ replicas: 0 }
  indexGateway: { replicas: 0 }
  compactor:    { replicas: 0 }
  ruler:        { replicas: 0 }
  bloomCompactor:{ replicas: 0 }
  bloomGateway: { replicas: 0 }

  # Loki deployment mode
  deploymentMode: SingleBinary
  singleBinary:
    replicas: 1

  # Ship a small MinIO alongside Loki (good for a lab)
  minio:
    enabled: true

  # Tell the chart to use object storage
  storage:
    type: s3

  # Loki config (helm-native keys)
  loki:
    commonConfig:
      replication_factor: 1

    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    # Pattern explorer
    pattern_ingester:
      enabled: true

    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

    # Ruler HTTP API (useful for rule tooling)
    structuredConfig:
      ruler:
        enable_api: true

    # Buckets used by the chart templates (one bucket is fine for a lab)
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
