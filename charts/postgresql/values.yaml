postgres:
  settings:
    existingSecret: "pg-superuser"
    superuser:
      secretKey: POSTGRES_USER
    superuserPassword:
      secretKey: POSTGRES_PASSWORD
  image:
    repository: postgres
    tag: "17"

  # --- persistence ---
  persistence:
    enabled: true
    size: 20Gi
    storageClass: nfs-client

  # --- networking ---
  service:
    type: ClusterIP
    port: 5432

  # --- resources (tune later) ---
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
